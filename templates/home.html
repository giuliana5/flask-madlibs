<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
</head>

<body>
  <h1>Madlibs</h1>
  <form action="/story">
    {% for prompt in prompts %}
    <div>
      <label for="{{prompt}}">{{prompt}}:</label>
      <input id="{{prompt}}" type="text" name="{{prompt}}">
    </div>
    {% endfor %}
    <button>Submit</button>
  </form>
</body>
</html>
